<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order your food</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-------------------------Navbar------------------------->


    <div id="mainWrapper">
        <div>
            <img class="menu-icon" src="images/hamburger-menu-icon.png" alt="">


            <img class="account-icon" src="images/account-icon.png" alt="">
        </div>


        <!-------------------------Navbar END------------------------->



        <!-------------------------Title ------------------------->

        <div class="title">
            <h1>
                what would <br> you <span class="different-color-title">like to order?</span>
            </h1>
        </div>
        <form>
            <input class="search-box" type="text" placeholder="Search food">
        </form>


        <!-------------------------Title  END------------------------->



        <!-------------------------Menu Box------------------------->

        <div class="menu-box">
            <div class="first-col">
                <div class="fc fc-1">
                    <img id="sushi-image" src="images/Sushi.jpg" alt="">
                    <div class="flexBox1">
                        <div class="nameprices">sushi </div>
                        <div class="prices">18$</div>
                    </div>
                </div>
                <div class="fc fc-2">
                    <img id="salad-images" src="images/Grilled-Chicken-Caesar-Salad.jpg" alt="">
                    <div class="flexBox2">
                        <div class="saladprices">Salad</div>
                        <div class="prices2">28$</div>
                    </div>
                </div>
            </div>
            <div class="sec-col">
                <div class="sc sc-1">
                    <img id="burrito-images" src="images/Burrito.jpg" alt="">
                    <div class="flexBox3">
                        <div class="burritoprice">Burrito</div>
                        <div class="prices3">16$</div>
                    </div>
                </div>
                <div class="sc sc-2">
                    <img id="breakfast-images" src="images/Waffles.jpg" alt="">
                    <div class="flexBox4">
                        <div class="brekfastprices">BreakFast</div>
                        <div class="prices4">8$</div>
                    </div>


                </div>
            </div>

        </div>

        <!-------------------------Menu Box END------------------------->

        <!-------------------------Links------------------------->



        <div id="flex-container">
            <img class="flex-item" src="https://img.icons8.com/material-sharp/24/FFFFFF/bell.png" alt="bell" />
            <img class="flex-item" src="https://img.icons8.com/material-rounded/24/FFFFFF/shopping-basket.png"
                alt="shopping-basket" />
            <img class="flex-item" src="https://img.icons8.com/material-rounded/24/FFFFFF/settings.png"
                alt="settings" />
            <img class="flex-item" src="https://img.icons8.com/sf-ultralight-filled/25/FFFFFF/home.png" alt="home" />
        </div>




        <!-------------------------Links END------------------------->

    </div>
</body>

</html>
